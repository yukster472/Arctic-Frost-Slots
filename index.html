<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic All-Ways (Mathematically Fixed)</title>
    <style>
        :root {
            --bg-dark: #0b1120;
            --primary: #38bdf8;
            --accent: #f0f9ff;
            --gold: #fbbf24;
            --reel-bg: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0b1120 70%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* Snow Animation */
        .snow {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 90px 40px, #fff, transparent);
            background-size: 200px 200px;
            animation: snowfall 10s linear infinite;
            opacity: 0.15;
        }

        @keyframes snowfall {
            0% { transform: translateY(0); }
            100% { transform: translateY(200px); }
        }

        .game-wrapper {
            position: relative;
            z-index: 10;
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 0 50px rgba(56, 189, 248, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin: 0 0 1rem 0;
            color: var(--primary);
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 1rem;
        }

        .stat-label { font-size: 0.7rem; text-transform: uppercase; color: #94a3b8; display: block; }
        .stat-value { font-size: 1.25rem; font-weight: 700; color: var(--accent); }

        .slot-machine {
            background: #0f172a;
            padding: 1rem;
            border-radius: 1rem;
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            border: 2px solid #334155;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .reel {
            flex: 1;
            height: 120px;
            background: var(--reel-bg);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: #333;
            overflow: hidden;
        }

        .blur { filter: blur(5px); transform: scaleY(1.1); }

        .controls { display: flex; flex-direction: column; gap: 0.8rem; }

        .bet-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        input[type="number"] {
            width: 80px;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #475569;
            background: #1e293b;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 3rem;
            background: linear-gradient(135deg, var(--primary), #2563eb);
            color: white;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        button:hover { filter: brightness(1.1); transform: translateY(-2px); }
        button:disabled { background: #475569; cursor: not-allowed; transform: none; box-shadow: none; }

        .msg-box {
            height: 2rem;
            margin-top: 1rem;
            font-weight: 600;
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win-msg { color: var(--gold); animation: popIn 0.3s; }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .legend {
            margin-top: 1rem;
            border-top: 1px solid #334155;
            padding-top: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            text-align: left;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .legend-row {
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .legend-prob { font-size: 0.7em; color: #64748b; margin-left: 4px; }
    </style>
</head>
<body>

    <div class="snow"></div>

    <div class="game-wrapper">
        <h1>Arctic All-Ways</h1>

        <div class="dashboard">
            <div class="stat">
                <span class="stat-label">Credits</span>
                <span class="stat-value" id="balance">10,000</span>
            </div>
            <div class="stat">
                <span class="stat-label">Last Win</span>
                <span class="stat-value" id="lastWin">0</span>
            </div>
        </div>

        <div class="slot-machine">
            <div class="reel" id="r1">‚ùÑÔ∏è</div>
            <div class="reel" id="r2">üíé</div>
            <div class="reel" id="r3">7Ô∏è‚É£</div>
        </div>

        <div class="controls">
            <div class="bet-controls">
                <label for="betAmount">Bet:</label>
                <input type="number" id="betAmount" value="50" min="1" max="100">
            </div>
            <button id="spinBtn" onclick="spin()">Spin!</button>
        </div>

        <div class="msg-box" id="message">Probabilities sum to 100%</div>

        <div class="legend" id="legendGrid"></div>
    </div>

    <script>
        // --- MATH CONFIGURATION ---
        // Total Probability Space = 1.0 (100%)
        const PROBABILITY_TABLE = [
            { symbol: '7Ô∏è‚É£', reward: 'DOUBLE', chance: 0.01, label: 'DOUBLE' }, // 1%
            { symbol: 'üíé', reward: 5000, chance: 0.02, label: '5,000' },     // 2%
            { symbol: 'üîî', reward: 1000, chance: 0.05, label: '1,000' },     // 5%
            { symbol: '‚ùÑÔ∏è', reward: 500, chance: 0.08, label: '500' },        // 8%
            { symbol: 'üçá', reward: 250, chance: 0.12, label: '250' },        // 12%
            { symbol: 'üçã', reward: 100, chance: 0.15, label: '100' },        // 15%
            { symbol: 'üçí', reward: 50, chance: 0.17, label: '50' },          // 17%
            // Sum of above = 0.60 (60%)
            // Remaining 0.40 (40%) is strictly LOSS
        ];

        const LOSS_CHANCE = 0.40;

        // Game State
        let balance = 10000;
        const maxBet = 100;
        let isSpinning = false;
        const allSymbols = PROBABILITY_TABLE.map(p => p.symbol);

        // DOM Elements
        const balanceEl = document.getElementById('balance');
        const lastWinEl = document.getElementById('lastWin');
        const msgEl = document.getElementById('message');
        const spinBtn = document.getElementById('spinBtn');
        const reelEls = [document.getElementById('r1'), document.getElementById('r2'), document.getElementById('r3')];
        const betInput = document.getElementById('betAmount');
        const legendGrid = document.getElementById('legendGrid');

        // Initialize Legend
        function initLegend() {
            legendGrid.innerHTML = '';

            // Add Wins
            PROBABILITY_TABLE.forEach(p => {
                const row = document.createElement('div');
                row.className = 'legend-row';
                row.innerHTML = `
                    <span>${p.symbol.repeat(3)} <span class="legend-prob">(${(p.chance * 100).toFixed(0)}%)</span></span>
                    <span style="color: var(--accent); font-weight:bold;">${p.label}</span>
                `;
                legendGrid.appendChild(row);
            });

            // Add Explicit Loss Entry
            const lossRow = document.createElement('div');
            lossRow.className = 'legend-row';
            lossRow.style.opacity = '0.6';
            lossRow.innerHTML = `
                <span>MISS <span class="legend-prob">(${(LOSS_CHANCE * 100).toFixed(0)}%)</span></span>
                <span>0</span>
            `;
            legendGrid.appendChild(lossRow);
        }
        initLegend();

        function updateUI() {
            balanceEl.innerText = Math.floor(balance).toLocaleString();
        }

        function getRandomSymbol() {
            return allSymbols[Math.floor(Math.random() * allSymbols.length)];
        }

        async function spin() {
            if (isSpinning) return;

            const bet = parseInt(betInput.value);
            if (isNaN(bet) || bet <= 0) { msgEl.innerText = "Invalid bet!"; return; }
            if (bet > maxBet) { msgEl.innerText = `Max bet is ${maxBet}!`; return; }
            if (bet > balance) { msgEl.innerText = "Insufficient credits!"; msgEl.style.color = "#ef4444"; return; }

            // --- START SPIN ---
            isSpinning = true;
            spinBtn.disabled = true;
            balance -= bet;
            updateUI();
            msgEl.innerText = "Spinning...";
            msgEl.className = "msg-box";
            lastWinEl.innerText = "0";

            // --- DETERMINE RESULT (100% Coverage) ---
            const r = Math.random(); // 0.0 to 0.9999...
            let cumulative = 0;
            let result = null;
            let finalSymbols = [];

            // Check Winning Ranges
            for (let p of PROBABILITY_TABLE) {
                cumulative += p.chance;
                if (r < cumulative) {
                    result = p;
                    finalSymbols = [p.symbol, p.symbol, p.symbol];
                    break;
                }
            }

            // If r >= cumulative (0.60), it falls into the remaining 0.40 (Loss)
            if (!result) {
                // Ensure we generate a non-winning combination
                do {
                    finalSymbols = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
                } while (
                    finalSymbols[0] === finalSymbols[1] &&
                    finalSymbols[1] === finalSymbols[2]
                );
            }

            // --- ANIMATION ---
            reelEls.forEach(el => el.classList.add('blur'));

            const spinReel = (index, duration, target) => {
                return new Promise(resolve => {
                    const el = reelEls[index];
                    const interval = setInterval(() => el.innerText = getRandomSymbol(), 50);
                    setTimeout(() => {
                        clearInterval(interval);
                        el.innerText = target;
                        el.classList.remove('blur');
                        el.animate([
                            { transform: 'translateY(0)' },
                            { transform: 'translateY(-10px)' },
                            { transform: 'translateY(0)' }
                        ], { duration: 200 });
                        resolve();
                    }, duration);
                });
            };

            await spinReel(0, 800, finalSymbols[0]);
            await spinReel(1, 1400, finalSymbols[1]);
            await spinReel(2, 2000, finalSymbols[2]);

            // --- PAYOUT ---
            if (result) {
                let winAmount = 0;
                if (result.reward === 'DOUBLE') {
                    winAmount = balance;
                    balance += winAmount;
                    msgEl.innerText = "JACKPOT! DOUBLED!";
                } else {
                    winAmount = result.reward;
                    balance += winAmount;
                    msgEl.innerText = `WINNER! +${winAmount.toLocaleString()}`;
                }
                lastWinEl.innerText = winAmount.toLocaleString();
                msgEl.className = "msg-box win-msg";
            } else {
                msgEl.innerText = "No match. Try again.";
                msgEl.className = "msg-box";
            }

            updateUI();
            isSpinning = false;
            spinBtn.disabled = false;

            if (balance <= 0) {
                msgEl.innerText = "GAME OVER";
                msgEl.style.color = "#ef4444";
                spinBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
