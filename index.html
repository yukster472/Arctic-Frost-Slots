<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Night Slots</title>
    <style>
        :root {
            --bg-dark: #0b1120;
            --panel-bg: #1e293b;
            --primary: #38bdf8; /* Sky Blue */
            --accent: #f0f9ff; /* White-ish */
            --gold: #fbbf24;
            --danger: #ef4444;
            --reel-bg: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0b1120 70%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* Snow Animation */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(2px 2px at 50px 160px, #fff, transparent),
                radial-gradient(2px 2px at 90px 40px, #fff, transparent);
            background-size: 200px 200px;
            animation: snowfall 10s linear infinite;
            opacity: 0.15;
        }

        @keyframes snowfall {
            0% { transform: translateY(0); }
            100% { transform: translateY(200px); }
        }

        .game-wrapper {
            position: relative;
            z-index: 10;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 0 50px rgba(56, 189, 248, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin: 0 0 1.5rem 0;
            color: var(--primary);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }

        /* Dashboard */
        .dashboard {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 1rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
        }

        /* Slot Machine Area */
        .slot-machine {
            background: #0f172a;
            padding: 1rem;
            border-radius: 1rem;
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border: 2px solid #334155;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            position: relative;
        }

        .reel {
            flex: 1;
            height: 120px;
            background: var(--reel-bg);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: #333;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        /* Spin Blur */
        .blur {
            filter: blur(5px);
            transform: scaleY(1.1);
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .bet-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        input[type="number"] {
            width: 80px;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #475569;
            background: #1e293b;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 3rem;
            background: linear-gradient(135deg, var(--primary), #2563eb);
            color: white;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.1s, filter 0.2s;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .msg-box {
            height: 2rem;
            margin-top: 1rem;
            font-weight: 600;
            color: #94a3b8;
        }

        .win-msg {
            color: var(--gold);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Legend */
        .legend {
            margin-top: 1.5rem;
            border-top: 1px solid #334155;
            padding-top: 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5rem;
            text-align: left;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .legend-row {
            display: flex;
            justify-content: space-between;
        }

        .legend-icon { font-size: 1.2rem; width: 60px; }
        .legend-desc { text-align: right; }

    </style>
</head>
<body>

    <div class="snow"></div>

    <div class="game-wrapper">
        <h1>Arctic Slots</h1>

        <div class="dashboard">
            <div class="stat">
                <span class="stat-label">Credits</span>
                <span class="stat-value" id="balance">10,000</span>
            </div>
            <div class="stat">
                <span class="stat-label">Last Win</span>
                <span class="stat-value" id="lastWin">0</span>
            </div>
        </div>

        <div class="slot-machine">
            <div class="reel" id="r1">‚ùÑÔ∏è</div>
            <div class="reel" id="r2">üíé</div>
            <div class="reel" id="r3">7Ô∏è‚É£</div>
        </div>

        <div class="controls">
            <div class="bet-controls">
                <label for="betAmount">Bet:</label>
                <input type="number" id="betAmount" value="50" min="1" max="100">
            </div>
            <button id="spinBtn" onclick="spin()">Spin!</button>
        </div>

        <div class="msg-box" id="message">Good Luck!</div>

        <div class="legend">
            <div class="legend-row">
                <span class="legend-icon">7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£</span>
                <span class="legend-desc" style="color: var(--gold)">DOUBLE BALANCE (2%)</span>
            </div>
            <div class="legend-row">
                <span class="legend-icon">üíéüíéüíé</span>
                <span class="legend-desc" style="color: var(--primary)">+5,000 Pts (5%)</span>
            </div>
            <div class="legend-row">
                <span class="legend-icon">‚ùÑÔ∏è‚ùÑÔ∏è‚ùÑÔ∏è</span>
                <span class="legend-desc" style="color: white">+500 Pts (15%)</span>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let balance = 10000;
        const maxBet = 100;
        let isSpinning = false;

        // Symbols
        const symbols = ['üçí', 'üçã', 'üçá', 'üîî', '‚ùÑÔ∏è', 'üíé', '7Ô∏è‚É£'];

        // DOM Elements
        const balanceEl = document.getElementById('balance');
        const lastWinEl = document.getElementById('lastWin');
        const msgEl = document.getElementById('message');
        const spinBtn = document.getElementById('spinBtn');
        const reelEls = [
            document.getElementById('r1'),
            document.getElementById('r2'),
            document.getElementById('r3')
        ];
        const betInput = document.getElementById('betAmount');

        function formatNum(num) {
            return Math.floor(num).toLocaleString();
        }

        function updateUI() {
            balanceEl.innerText = formatNum(balance);
        }

        // Utility to get random symbol that ISN'T part of a winning combo accidentally
        function getRandomNonJackpot() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        async function spin() {
            if (isSpinning) return;

            const bet = parseInt(betInput.value);

            // --- Validation ---
            if (isNaN(bet) || bet <= 0) {
                msgEl.innerText = "Invalid bet amount!";
                msgEl.className = "msg-box";
                return;
            }
            if (bet > maxBet) {
                msgEl.innerText = `Max bet is ${maxBet}!`;
                msgEl.className = "msg-box";
                return;
            }
            if (bet > balance) {
                msgEl.innerText = "Not enough credits!";
                msgEl.className = "msg-box";
                msgEl.style.color = "#ef4444";
                return;
            }

            // --- Start Spin ---
            isSpinning = true;
            spinBtn.disabled = true;
            balance -= bet;
            updateUI();
            msgEl.innerText = "Spinning...";
            msgEl.className = "msg-box";
            lastWinEl.innerText = "0";

            // --- Determine Result (RNG) ---
            const r = Math.random(); // 0.00 to 0.99
            let resultType = 'LOSS';
            let finalSymbols = [];
            let winAmount = 0;

            // 1. Double Balance (2%)
            if (r < 0.02) {
                resultType = 'DOUBLE';
                finalSymbols = ['7Ô∏è‚É£', '7Ô∏è‚É£', '7Ô∏è‚É£'];
                winAmount = balance; // Add current balance to balance = 2x
            }
            // 2. Big Win (5%)
            else if (r < 0.07) { // 0.02 + 0.05
                resultType = 'BIG';
                finalSymbols = ['üíé', 'üíé', 'üíé'];
                winAmount = 5000;
            }
            // 3. Small Win (15%)
            else if (r < 0.22) { // 0.07 + 0.15
                resultType = 'SMALL';
                finalSymbols = ['‚ùÑÔ∏è', '‚ùÑÔ∏è', '‚ùÑÔ∏è'];
                winAmount = 500;
            }
            // 4. Loss (78%)
            else {
                resultType = 'LOSS';
                // Generate random symbols ensuring no triple match
                do {
                    finalSymbols = [
                        getRandomNonJackpot(),
                        getRandomNonJackpot(),
                        getRandomNonJackpot()
                    ];
                } while (
                    finalSymbols[0] === finalSymbols[1] && 
                    finalSymbols[1] === finalSymbols[2]
                );
            }

            // --- Animation Sequence ---
            // Start blurring all reels
            reelEls.forEach(el => el.classList.add('blur'));

            // Function to animate a single reel
            const spinReel = (index, duration, targetSymbol) => {
                return new Promise(resolve => {
                    const el = reelEls[index];
                    // Rapid text change simulation
                    const interval = setInterval(() => {
                        el.innerText = getRandomNonJackpot();
                    }, 50);

                    setTimeout(() => {
                        clearInterval(interval);
                        el.innerText = targetSymbol;
                        el.classList.remove('blur');
                        // Small bounce effect
                        el.animate([
                            { transform: 'translateY(0)' },
                            { transform: 'translateY(-10px)' },
                            { transform: 'translateY(0)' }
                        ], { duration: 200 });
                        resolve();
                    }, duration);
                });
            };

            // Cascading stops
            await spinReel(0, 1000, finalSymbols[0]);
            await spinReel(1, 1600, finalSymbols[1]);
            await spinReel(2, 2200, finalSymbols[2]);

            // --- End Game ---
            if (resultType !== 'LOSS') {
                balance += winAmount;
                lastWinEl.innerText = formatNum(winAmount);
                
                if(resultType === 'DOUBLE') {
                    msgEl.innerText = "JACKPOT! BALANCE DOUBLED!";
                } else {
                    msgEl.innerText = `WINNER! +${formatNum(winAmount)}`;
                }
                msgEl.className = "msg-box win-msg";
            } else {
                msgEl.innerText = "Cold snap... Try again.";
                msgEl.className = "msg-box";
            }

            updateUI();
            isSpinning = false;
            spinBtn.disabled = false;

            if (balance <= 0) {
                msgEl.innerText = "GAME OVER";
                msgEl.style.color = "#ef4444";
                spinBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
